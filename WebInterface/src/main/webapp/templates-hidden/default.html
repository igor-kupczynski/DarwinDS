<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Darwin WebApp</title>

    <link href="/styles/default.css" rel="stylesheet" type="text/css" />
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
  </head>

  <body>
    <div id="wrapper">
      <!-- start header -->
      <div id="logo">
	<h1>
	  <a href="#">Darwin</a>
	  <img alt="" id="ajax-loader"
	       style="display:none; margin-bottom: 0px; margin-left: 5px"
	       src="/images/ajax-loader.gif"
	       />
	</h1>
	<h2>&raquo;&nbsp;&nbsp;&nbsp; Decission Support</h2>
      </div>

      <div id="header">
	<div id="menu">
	  <lift:Menu.builder />
	</div>
      </div>
      <!-- end header -->
    </div>


    <!-- start page -->
    <div id="page">
      <!-- start content -->
      <div id="content">
	<div class="post">
	  <lift:Msgs showAll="true"/>
	</div>
	<lift:bind name="content" />
      </div>
      <!-- end content -->

      <!-- start sidebar -->
      <div id="sidebar">
	<ul>
	</ul>
      </div>
      <!-- end sidebar -->
      <div style="clear: both;">&nbsp;</div>
    </div>
    <!-- end page -->

    <!-- start footer -->
    <div id="footer">
      <p id="legal">Web Application implementing Darwin method</p>
    </div>
    <!-- end footer -->
  </body>
</html>
